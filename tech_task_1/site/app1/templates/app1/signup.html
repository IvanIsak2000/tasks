<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.js' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}">
    
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'static/scss/custom.sccs' %}">
  </head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ms">
    <div class="container">
      <a class="navbar-brand" href="#">DJWiki</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container w-25 h-10 position-absolute top-50 start-50 translate-middle">
    <form method='post' action='signup'>
      {% csrf_token %}  
      <h2>Войти</h2>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email"  name='email'id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example2 bg-dark">Почта</label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name='password' id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Пароль</label>
      </div>
    
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Запомнить меня </label>
          </div>
        </div>
    
        <div class="col">
          <!-- Simple link -->
          <a href="#!">Забыли пароль?</a>
        </div>
      </div>
    
      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4 w-100">Войти</button>
    
      <!-- Register buttons -->
      <div class="text-center w-100">
        <p>Не зарегистрированы? <a href="#!">Регистрация</a></p>
      </div>
  </form>
</div>
  


    
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>
</html>
