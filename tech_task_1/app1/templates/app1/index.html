<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.js' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}">
    
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'static/scss/custom.sccs' %}">
  </head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

      <div class="collapse navbar-collapse " id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>

            <a href="{% url 'signup' %}" class="btn btn-primary" role="button">Зарегаться</a>
          </li>      

          <li class="nav-item">
            <a href="#" class="btn btn-primary" role="button">Войти</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <div class="container p-4 g-col-6 w-50  ">
    {% for row in data %}
      <div class="row bg-dark  mt-3 rounded">
            <p class="p-3 m-1 text-white">{{ row.text }}</p>
      </div>
    {% endfor %}
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>
</html>
